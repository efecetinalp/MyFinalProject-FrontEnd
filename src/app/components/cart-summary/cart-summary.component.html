<li *ngIf="cartItems.length > 0" class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      Your Cart
    </a>
    <ul class="dropdown-menu">
      <li *ngFor="let cartItem of cartItems">
        <a class="dropdown-item">{{cartItem.product.productName}}
         <span class="badge text-bg-primary">{{cartItem.quantity}}</span>
         <span (click)="removeFromCart(cartItem.product)" class="badge text-bg-light">Remove</span>
        </a>
      </li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item">Go to Cart</a></li>
    </ul>
</li>
