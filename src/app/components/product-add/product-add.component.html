<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Add Product</h5></div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <div class="form-group">
                        <input type="text" id="productName" formControlName="productName" class="form-control mt-2" placeholder="product name"/>
                        <input type="number" id="categoryId" formControlName="categoryId" class="form-control mt-2" placeholder="category"/>
                        <input type="number" id="unitsInStock" formControlName="unitsInStock" class="form-control mt-2" placeholder="stock amount"/>
                        <input type="number" id="unitPrice" formControlName="unitPrice" class="form-control mt-2" placeholder="unit price"/>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Add</button>
            </div>
        </div>
    </div>
</div>
